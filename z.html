    <style>
        /* 슬라이드쇼 컨테이너 스타일링 */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            margin-top: 20px;
        }

        /* 이미지 스타일링 */
        .mySlides {
            display: none;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* 헤더 스타일링 */
        header {
            background-color: orange;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 버튼 스타일링 */
        button {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

</header>

<iframe width="560" height="315" src="https://www.youtube.com/embed/S76ZmGQ32XI" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>


<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // 이미지 전환 시간 설정 (2초)
    }
</script>


</body>
